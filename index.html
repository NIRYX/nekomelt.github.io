<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nekomelt - Cat's Ice Cream Paradise</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; background-color: #1a1a1a; color: #fff; }
        .banner { position: fixed; top: 0; width: 100%; background: #ffb6c1; padding: 10px 0; text-align: center; z-index: 1000; }
        .banner a { color: #fff; text-decoration: none; margin: 0 15px; font-size: 18px; }
        .content { margin-top: 60px; display: flex; padding: 20px; }
        .logo { width: 200px; height: auto; }
        .carousel { flex-grow: 1; position: relative; overflow: hidden; }
        .carousel-images { display: flex; transition: transform 0.5s ease; }
        .carousel img { width: 100%; height: auto; object-fit: cover; }
        .carousel-btn { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(0,0,0,0.5); color: #fff; border: none; padding: 10px; cursor: pointer; }
        .carousel-btn.prev { left: 10px; }
        .carousel-btn.next { right: 10px; }
        .game-info { margin-top: 20px; text-align: center; }
        .synopsis { margin: 10px 0; }
        footer { background: #ffb6c1; padding: 10px; text-align: center; margin-top: 20px; }

        /* Media Query para móviles */
        @media (max-width: 768px) {
            .content { flex-direction: column; align-items: center; }
            .logo { width: 150px; }
            .carousel { width: 100%; margin-top: 20px; }
            .carousel-btn { padding: 5px; font-size: 14px; }
            .banner a { font-size: 16px; margin: 0 10px; }
            .game-info { font-size: 14px; }
        }
    </style>
</head>
<body>
    <div class="banner">
        <a href="#home">HOME</a>
        <a href="#characters">CHARACTERS</a>
        <a href="#buy">BUY GAME</a>
        <a href="#about">ABOUT</a>
    </div>
    <div class="content">
        <img src="img/nekomelt-logo.png" alt="Nekomelt Logo" class="logo">
        <div class="carousel">
            <div class="carousel-images">
                <img src="img/neko_kurema.png" alt="neko_kurema">
                <img src="img/neko_bomi.png" alt="neko_bomi">
                <img src="img/neko_kuramiru.png" alt="neko_kuramiru">
            </div>
            <button class="carousel-btn prev">←</button>
            <button class="carousel-btn next">→</button>
        </div>
    </div>
    <div class="game-info">
        <h2>Welcome to Nekomelt</h2>
        <div class="synopsis">
            <p>In Nekomelt, you encounter three abandoned nekos, Kuramiru, Kurema, and Bomi. You decide to take them in and become their guardian while you run your ice cream shop. Can you melt their hearts?</p>
        </div>
        <p>¡Explore their world now!</p>
    </div>
    <footer>
        <p>© Niryx Studio 2025</p>
    </footer>
    <script>
        let currentIndex = 0;
        const images = document.querySelector('.carousel-images');
        const totalImages = document.querySelectorAll('.carousel-images img').length;
        const prevBtn = document.querySelector('.carousel-btn.prev');
        const nextBtn = document.querySelector('.carousel-btn.next');

        function updateCarousel() {
            images.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        nextBtn.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % totalImages;
            updateCarousel();
        });

        prevBtn.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + totalImages) % totalImages;
            updateCarousel();
        });

        setInterval(() => {
            currentIndex = (currentIndex + 1) % totalImages;
            updateCarousel();
        }, 5000);
    </script>
</body>
</html>
